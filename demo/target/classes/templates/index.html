<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="en">
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
</head>
<body>
<h1>Employee List</h1>
  <a th:href="@{/show-new-employee-form}" class="btn btn-outline-info">Add Employee</a>
<div align="center" class="container my-2">
  <table border="2" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Employee First Name</th>
      <th>Employee Last Name</th>
      <th>Employee Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${listEmployees}">
      <td th:text="${employee.firstName}"></td>
      <td th:text="${employee.lastName}"></td>
      <td th:text="${employee.email}"></td>
      <td><a th:href="@{/showFormUpdate/{id}/(id=${employee.id})}" class="btn btn-primary">Update</a> </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
