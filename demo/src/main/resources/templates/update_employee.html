<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>UPDATE PAGE</title>
</head>
<body>
<div class="container">
    <h1> Employee Management</h1>
    <hr>
    <h2>Update Employee</h2>
    <form th:action="@{/save-employee}" th:object="${employee}" method="post">
        <input type="hidden" th:field ="*{id}" />
        <input type="text"
               th:field="*{firstName}"
               placeholder="Employee First Name"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}"
               placeholder="Employee Last Name"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}"
               placeholder="Employee Email"
               class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2" > UPDATE EMPLOYEE</button>
    </form>
    <hr>
    <button th:href="@{/back-home}" type="button" class="btn btn-outline-warning" method="get">Come back home</button>
</div>
</body>
</html>
