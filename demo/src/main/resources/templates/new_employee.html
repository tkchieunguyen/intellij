<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org"
       lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
<head>
  <meta charset="UTF-8">
  <title>New Employee</title>
</head>
<body>
<div class="container">
  <h1> Employee Management</h1>
  <hr>
  <h2>Save Employee</h2>
  <form th:action="@{/save-employee}" th:object="${employee}" method="post">
    <input type="text"
           th:field="*{firstName}"
           placeholder="Employee First Name"
           class="form-control mb-4 col-4">
    <input type="text" th:field="*{lastName}"
           placeholder="Employee Last Name"
           class="form-control mb-4 col-4">
    <input type="text" th:field="*{email}"
           placeholder="Employee Email"
           class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2" > SAVE EMPLOYEE</button>
  </form>
  <hr>
  <button th:href="@{/back-home}" type="button" class="btn btn-outline-warning" method="get">Come back home</button>
</div>
</body>
</html>
